<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Office</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Box Office App</h1>
        <a href="index.html">Add Movies</a>
        <!-- <a href="lists.html">Create Lists</a> -->
    </header>

    <main>
        <div class="archive">
        <h2>Archive your favorite movies!</h2>
        </div>
        
        <div class="app">
            <div class="input-fields">
                <form id="movies-form">
                    <h3>Enter your movie!</h3>
                        Name: <input 
                            type = 'text'
                            id="movie-name"
                            placeholder="Whats the movie's title?"
                        />

                        url: <input
                            type = 'text'
                            id = 'movie-url'
                            placeholder="Paste the URL for your movie's poster!"
                        />
                        <button><span>Submit </span></button>
                    </form>
                <div class="lists-wrapper">
                    <form id="lists-form">
                        <h3>Create a category and assign it to a movie</h3>
                        Category: <input 
                                    type = 'text'
                                    id = 'list-name'
                                    placeholder="Category name"
                                    />
                        Movie: <select id = 'movie-selector'>
                                <option value ='' disabled selected>Add Category to Movie</option>
                        </select>
                        <button><span>Submit </span></button>
                    </form>
                </div>
            </div>
            <div class='display-field'>
                <h3>Your movies!</h3>
                <img id="loading-reel" class="hidden" src="Film_Rolling.gif"/>
                <section id="movies-display"></section> 
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" ></script>
    <script src="index.js"></script>
</body>
</html>
