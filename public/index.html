<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Office</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Box Office App</h1>
    </header>

    <main>
        <h2>Archive and organize your favorite movies!</h2>
        <div class="app">
            <div class="input-fields">
                <form id="movies-form">
                    <h3>Enter your movie!</h3>
                        Name: <input 
                            type = 'text'
                            id="movie-name"
                            placeholder="Whats the movie's title?"
                        />

                        url: <input
                            type = 'text'
                            id = 'movie-url'
                            placeholder="Paste the URL for your movie's poster!"
                        />
                        <button>Add Movie</button>
                </form>
                    <div class="list-form-wrapper">
                        <form id="list-form">
                            List Name: <input 
                                type = 'text'
                                id="list-name"
                                placeholder="Whats your list's title?"
                            />
                            <button>Create List</button>
                        </form>
                    </div>
            </div>
            <div class='display-field'>
                <h3>Your movies!</h3>
                <img id="loading-reel" class="hidden" src="Film_Rolling.gif"/>
                <section id="movies-display"></section> 
            </div>
        </div>
    </main>

    <script src="../node_modules/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
